          <option>Oktober</option>
          <option>November</option>

    <!-- Text input-->

    <!-- Button -->
    <div class="control-group">
      <label class="control-label" for="commit"></label>
      <div class="controls">
        <button id="commit" name="commit" class="btn btn-primary">Abschicken</button>
